<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOLZAP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="top-background">
      <main>
        <header>
          <div id="utente">
            <div class="foto-utente">
              <img src="img/pers1.png" alt="fotoutente">
            </div>
            <div class="icone-utente">
              <img src="img/wstato.png" alt="stato">
              <img src="img/wnuova.png" alt="nuova">
              <img src="img/wmenu.png" alt="menù">
            </div>
          </div>
          <div id="contatto-attuale">
            <div class="contatto-utente">
              <img src="img/pers2.png" alt="fotocontatto">
              <div class="stato-contatto">
                <h4 id="utente-contattato">Giovanna</h4>
                <p id="ultimo-accesso">Ultimo accesso oggi alle 12:00</p>
              </div>
            </div>
            <div class="icone-contatto-utente">
              <img src="img/wcerca.png" alt="cerca">
              <img src="img/wallega.png" alt="allega">
              <img src="img/wmenu.png" alt="menù">
            </div>
          </div>
        </header>
        <div id="bloccone">
          <aside>
            <div class="alert-notifiche">
              <img src="img/wnotifiche.png" alt="notifiche">
              <div class="notifiche">
                <p>Ricevi notifiche di nuovi messaggi</p>
                <small>Attiva notifiche desktop ></small>
              </div>
            </div>
            <div class="cerca-contatti">
              <div class="cerca-contatti-in">
                <img src="img/wcercabianco.png" alt="cerca">
                <input type="text" name="" value="">
              </div>
            </div>
            <div class="rubrica-contatti">
              <div class="contatto">

              </div>
              <div class="contatto">

              </div>
              <div class="contatto">

              </div>
              <div class="contatto">

              </div>
              <div class="contatto">

              </div>
            </div>
          </aside>
          <div id="blocco-messaggi">
            <section>

            </section>
            <footer>

            </footer>
          </div>
        </div>
      </main>
    </div>
    <div id="bottom-background">

    </div>



  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="script.js"></script>

  </body>

</html>
